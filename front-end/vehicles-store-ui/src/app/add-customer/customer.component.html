<div class="container">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-8">
      <div class="col-sm-6">
        <form [formGroup]="customerSellerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="" class="control-label col-sm-4">First Name</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" [formControlName]="'firstName'">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="control-label col-sm-4">Last Name</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" [formControlName]="'lastName'">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="control-label col-sm-4">Phone Number</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" [formControlName]="'phone'">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="control-label col-sm-4">Email</label>
            <div class="col-sm-12">
              <input type="text" class="form-control" [formControlName]="'email'">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="control-label col-sm-4">Password</label>
            <div class="col-sm-12">
              <input type="password" class="form-control" [formControlName]="'password'">
            </div>
          </div>
          
          
          <div class="form-group"><button class="btn btn-primary btn-block" type="submit" [disabled]="!customerSellerForm.valid"
              style="width:90%;margin-left:5%">Sign up</button></div>
        </form>
      </div>
    </div>
  </div>

</div>
