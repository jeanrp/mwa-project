

<div class="list-group" *ngFor="let proposal of proposals">
    <div class="list-group-item list-group-item-action active">
      <div class="d-flex w-10 justify-content-between">
        <h5 class="mb-1">{{proposal.description}}</h5>
        <small>{{proposal.proposalDate|date}}</small>
      </div> 
    </div>

    
 </div>
